<!DOCTYPE html>
<html lang="en">
  <head>
    <title>inventory-page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

      


  </head>
  <body style="
            margin-top:0px;
            margin-left:0px;">
    <div class="body" style="
          display:flex;
          flex-direction: row;
     ">
  
     <div class="side-bar" style="
        background-color: #F2F2F2;
        width:290px;">

        <div class="logo">
        <img src="/Noobz69-inventory-home/Logo2.png" alt="logo">

        </div>

        <div class="menu-items">
          <div class="menu-container">
            
            <div class="menu-item">
              <img src="/Noobz69-inventory-home/Vector (1).png" style="
                vertical-align: middle;
                margin-right:10px;">
              <div class="item-des" >Dashboard</div>

            </div>

            <div  class="menu-item-i">
              <button type="button" onclick="alert('Button clicked!')">

              <img src="/Noobz69-inventory-home/Vector.png" style="
              
              vertical-align: middle;
              margin-right:10px;">
              <div class="item-des" style="
                      color: white;
                      font-weight: 400;
                      " >Inventory</div>
              
              <div class="drop-down"
              style="
              
              vertical-align: middle;
              ">
                <img src="/Noobz69-inventory-home/Vector-down.png">


              </div>
              
              </div>
            </button>

            <div class="menu-item" >
              <img src="/Noobz69-inventory-home/Vector (2).png" style="
                  vertical-align: middle;
                  margin-right:10px;
                  margin-left: 0px;">
              <div class="item-des">Settings</div>
              
            </div>

            <div class="menu-item">
              <img src="/Noobz69-inventory-home/Vector (3).png"style="
              vertical-align: middle;
              margin-right:10px;">
              <div class="item-des">Prescriptions</div>
              
            </div>

            <div class="menu-item">
              <img src="/Noobz69-inventory-home/Vector (4).png" style="
                  vertical-align: middle;
                  margin-right:10px;">
              <div class="item-des">Chat with Customers</div>
              
            </div>

            <div class="menu-item">
              <img src="/Noobz69-inventory-home/Vector (5).png" style="
                  vertical-align: middle;
                  margin-right:10px;">
              <div class="item-des">Get Technical Help</div>
              
            </div>

          </div>

        </div>

        <div class="footer">
        <img class="footer-image"
              src="/Noobz69-inventory-home/Powered by Noobz69.png">

        </div>
     </div>

     
  
     <div class="page-content" style="
        flex: 1;
        height: 100%;
        position: relative;
        ">
      <div class="des-panel">
          Inventory
      </div>

      <div class="des-panel2">
        List Of medicines (Available and Currently Unavailable)
    </div>

    <img class ="bg-pic"src="/Noobz69-inventory-home/Background.png">
        <div class="med-container-1" >
          <div class="box-1">
            <a href="/Noobz69-list-of-med/inventory-list-of-med.html">
            <img src="/Noobz69-inventory-home/medicine available.png" >
             </a>
          </div>
          <img src="/Noobz69-inventory-home/Group 25.png" style="display: inline;
                  margin-left: 60px;">
        </div>

        <div class="med-container-2">
          <div class="box-2">
            <img src="/Noobz69-inventory-home/medicine shortages.png"
              >

              <img src="/Noobz69-inventory-home/Resolve The Issue.png" style="display: inline;
              margin-left: 60px;">
          </div>
        </div>


     
      <div class="header">
        <div class="middle-section">
          <input class="bar" type="text" 
          placeholder="Search for anything here..">
        </div>

        <div class="right-section">
          <img class="user-name" src="/Noobz69-inventory-home/User.png"
                      style="object-fit:cover;">
    
          <img class="user-img" src="/Noobz69-inventory-home/noun-login-728843 1.png"
          style="object-fit:cover;">
    
          <img class="notifications-img" src="/Noobz69-inventory-home/Rectangle 83.png"
          style="object-fit:cover;">
    
          
        </div>
      </div>
      
    </div>
  </body>
</html>
